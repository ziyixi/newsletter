name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── Lint (TypeScript + Python) ──────────────
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install Node dependencies
        run: yarn install --frozen-lockfile

      - name: TypeScript type-check
        run: cd packages/email-service && npx tsc --noEmit

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install Python dependencies
        run: cd packages/backend && uv sync

      - name: Ruff (lint + format check)
        run: cd packages/backend && uv run ruff check src/

      - name: Mypy
        run: cd packages/backend && uv run mypy src/ --ignore-missing-imports

  # ── Integration Test (Docker Compose) ──────
  integration:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Run integration tests
        run: |
          docker compose -f docker-compose.test.yml up \
            --build \
            --abort-on-container-exit \
            --exit-code-from newsletter

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down -v
