name: CI â€” Lint & E2E

on:
  push:
    branches: [main]
    paths-ignore:
      - "*.md"
      - LICENSE
      - .gitignore
      - .editorconfig
      - .env.example
      - CONTRIBUTING.md
      - "docs/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "*.md"
      - LICENSE
      - .gitignore
      - .editorconfig
      - .env.example
      - CONTRIBUTING.md
      - "docs/**"

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  # â”€â”€â”€ Lint â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  lint:
    name: Lint (TS + Python + Proto)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}

      - name: Install Node.js dependencies
        run: yarn install --frozen-lockfile

      - name: Install Python dependencies
        run: cd packages/backend && uv sync

      - name: Sync config
        run: node scripts/sync-config.mjs

      - name: Generate proto stubs
        run: make proto-py

      - name: Lint â€” TypeScript
        run: cd packages/email-service && npx tsc --noEmit

      - name: Lint â€” Python (ruff)
        run: cd packages/backend && uv run ruff check src/

      - name: Lint â€” Python (mypy)
        run: cd packages/backend && uv run mypy src/ --ignore-missing-imports

      - name: Lint â€” Proto (buf)
        run: cd protos && buf lint

  # â”€â”€â”€ E2E â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  e2e:
    name: E2E â€” Fetch & Render
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
          cd packages/backend && uv sync

      - name: Sync config
        run: node scripts/sync-config.mjs

      - name: Generate proto stubs
        run: make proto-py

      - name: arXiv E2E test
        run: cd packages/backend && uv run python tests/test_arxiv_e2e.py

      - name: Fetch live data
        run: make fetch

      - name: Render & validate (E2E)
        run: yarn workspace email-service e2e

      - name: Upload rendered HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newsletter-html
          path: packages/.cache/e2e-output.html
          if-no-files-found: ignore

      - name: Add HTML preview to job summary
        if: always()
        run: |
          HTML_FILE="packages/.cache/e2e-output.html"
          if [ -f "$HTML_FILE" ]; then
            SIZE=$(wc -c < "$HTML_FILE")
            echo "### ðŸ“° Newsletter E2E Output" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "âœ… Rendered **$(numfmt --to=iec $SIZE)** of HTML." >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "Download the full HTML from the **newsletter-html** artifact above." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "### ðŸ“° Newsletter E2E Output" >> "$GITHUB_STEP_SUMMARY"
            echo "âš ï¸ No HTML output found." >> "$GITHUB_STEP_SUMMARY"
          fi

  # â”€â”€â”€ Docker â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: e2e
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
