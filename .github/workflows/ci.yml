name: CI — Lint & E2E

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  # ─── Lint ──────────────────────────────────
  lint:
    name: Lint (TS + Python + Proto)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}

      - name: Install Node.js dependencies
        run: yarn install --frozen-lockfile

      - name: Install Python dependencies
        run: cd packages/backend && uv sync

      - name: Sync config
        run: node scripts/sync-config.mjs

      - name: Lint — TypeScript
        run: cd packages/email-service && npx tsc --noEmit

      - name: Lint — Python (ruff)
        run: cd packages/backend && uv run ruff check src/

      - name: Lint — Python (mypy)
        run: cd packages/backend && uv run mypy src/ --ignore-missing-imports

      - name: Lint — Proto (buf)
        run: cd protos && buf lint

  # ─── E2E ───────────────────────────────────
  e2e:
    name: E2E — Fetch & Render
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
          cd packages/backend && uv sync

      - name: Sync config
        run: node scripts/sync-config.mjs

      - name: Generate proto stubs
        run: make proto-py

      - name: Fetch live data
        run: make fetch

      - name: Render & validate (E2E)
        run: yarn workspace email-service e2e

  # ─── Docker ────────────────────────────────
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: e2e
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
