name: Daily Newsletter

on:
  schedule:
    # 8 AM PST (16:00 UTC) / 9 AM PDT (16:00 UTC)
    - cron: "0 16 * * *"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  packages: read

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  send:
    name: Fetch & Send Newsletter
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest image
        run: docker pull ${{ env.IMAGE_NAME }}:latest

      - name: Send newsletter
        run: |
          docker run --rm \
            -e RESEND_API_KEY=${{ secrets.RESEND_API_KEY }} \
            -e RECIPIENT_EMAIL=${{ secrets.RECIPIENT_EMAIL }} \
            ${{ env.IMAGE_NAME }}:latest send
