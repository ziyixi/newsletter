[project]
name = "newsletter-backend"
version = "0.1.0"
description = "Newsletter backend â€” fetches content from external APIs and outputs JSON for the email-service."
requires-python = ">=3.11"
dependencies = [
    "python-dotenv>=1.0.0",
    "httpx>=0.28.0",
    "feedparser>=6.0.0",
    "yfinance>=0.2.0",
    "astral>=3.2",
    "deep-translator>=1.11.0",
    "pyyaml>=6.0.3",
    "beautifulsoup4>=4.12.0",
    "arxiv>=2.1.0",
    "google-genai>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.8.0",
    "mypy>=1.13.0",
]

[project.scripts]
newsletter = "src.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.uv]
dev-dependencies = [
    "ruff>=0.8.0",
    "mypy>=1.13.0",
    "types-pyyaml>=6.0.12.20250915",
    "types-beautifulsoup4>=4.12.0",
    "types-requests>=2.32.4.20260107",
]
